<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue3</title>
</head>
<body>
    <div id="app" >
        <input type="text" :placeholder="message" >
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message : "값을 입력해주십시요"
                }
            }
        })
        app.mount("#app");
    </script>
</body>
</html>
